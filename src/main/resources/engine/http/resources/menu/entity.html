<!--html块-->
<div class="easyui-panel" data-options="border:false" style="width:100%;height: 100%;">
    <div style="padding:10px 60px 20px 60px">
        <form id="add-entity" method="post">
            <table cellpadding="6">
                <tr>
                    <td>实体名称:</td>
                    <td>
                        <input class="easyui-textbox" type="text" name="table_name" data-options="required:true" style="height:30px;width: 200px;"></input>
                    </td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td>
                        <input class="easyui-textbox" data-options="multiline:true" style="height:60px;width:200px;" name="remark"/>
                    </td>
                </tr>
            </table>
            <div><label id="errorMsg" /></div>
            <input name="id" type="hidden"/>
            <input name="menu_id" class="easyui-textbox" data-options="required:true" type="hidden" value="<#if menu_id ??>${menu_id}</#if>"/>
        </form>
    </div>
</div>
<script type="application/javascript">
    (function () {
        var data = '<#if sysMenuTable ??>${sysMenuTable}</#if>';
        if(data != undefined && data != ""){
            $('#add-entity').form('load', JSON.parse(data));
        }
    })();
</script>
